<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moose Master Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .game-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .deck, .players, .drawn-area {
      border: 2px solid #333;
      border-radius: 10px;
      padding: 15px;
      background-color: #fff;
      margin-bottom: 20px;
      width: 300px;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    .card {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
    .player {
      border: 1px solid #888;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .draw-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      background: #fafafa;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>Moose Master Game</h1>

<div class="game-container">

  <!-- Decks Section -->
  <div class="deck">
    <h2>Decks</h2>
    <button onclick="drawCard('main')">Draw Main Card</button>
    <button onclick="drawCard('penalty')">Draw Penalty Card</button>
    <button onclick="drawCard('rules')">Draw Moose Rules Card</button>
    <div id="drawnCard" class="card"></div>
  </div>

  <!-- Players Section -->
  <div class="players">
    <h2>Players</h2>
    <div id="playersContainer"></div>
    <button onclick="addPlayer()">Add Player</button>
  </div>

  <!-- Drawn Cards Section -->
  <div class="drawn-area">
    <h2>Drawn Cards</h2>

    <strong>Main Deck:</strong>
    <div id="mainDrawn" class="draw-list"></div>

    <strong>Penalty Deck:</strong>
    <div id="penaltyDrawn" class="draw-list"></div>

    <strong>Moose Rules Deck:</strong>
    <div id="rulesDrawn" class="draw-list"></div>
  </div>

</div>

<script>
  // Decks
  const mainDeck = [
    "Action Card 1", "Action Card 2", "Action Card 3", "Action Card 4", 
    "Action Card 5", "Action Card 6", "Action Card 7", "Action Card 8",
    "Action-Story Card 1", "Action-Story Card 2", "Action-Story Card 3",
    "Bomb Card 1","Bomb Card 2","Bomb Card 3",
    "Categories Card 1","Categories Card 2","Categories Card 3",
    "Copy Cat Master 1","Copy Cat Master 2","Copy Cat Master 3",
    "Echo Master 1","Echo Master 2","Echo Master 3",
    "Moose Master 1","Moose Master 2","Moose Master 3",
    "Name Game 1","Name Game 2","Name Game 3",
    "Question Master 1","Question Master 2","Question Master 3",
    "Rhyme Time 1","Rhyme Time 2","Rhyme Time 3",
    "Rock Paper Scissors 1","Rock Paper Scissors 2","Rock Paper Scissors 3",
    "Story Time 1","Story Time 2","Story Time 3",
    "Thumb Master 1","Thumb Master 2","Thumb Master 3"
  ];

  const penaltyDeck = [
    ...Array(19).fill("Bummer!"),
    ...Array(19).fill("Bonus!"),
    ...Array(8).fill("Lucky Day!")
  ];

  const rulesDeck = [
    ...Array(18).fill("Moose Rule Card"),
    "Blank Rule 1", "Blank Rule 2"
  ];

  // Players Array
  const players = [];

  // Draw a card
  function drawCard(deckType) {
    let card;

    if(deckType === 'main') card = mainDeck.splice(Math.floor(Math.random()*mainDeck.length), 1)[0];
    if(deckType === 'penalty') card = penaltyDeck.splice(Math.floor(Math.random()*penaltyDeck.length), 1)[0];
    if(deckType === 'rules') card = rulesDeck.splice(Math.floor(Math.random()*rulesDeck.length), 1)[0];

    if(card) {
      document.getElementById('drawnCard').innerText = `Drawn Card: ${card}`;
      addToDrawnList(deckType, card);
    } else {
      document.getElementById('drawnCard').innerText = 'No cards left!';
    }
  }

  // Display drawn card in appropriate list
  function addToDrawnList(type, card) {
    if(type === 'main') document.getElementById('mainDrawn').innerHTML += `<div>${card}</div>`;
    if(type === 'penalty') document.getElementById('penaltyDrawn').innerHTML += `<div>${card}</div>`;
    if(type === 'rules') document.getElementById('rulesDrawn').innerHTML += `<div>${card}</div>`;
  }

  // Add Player
  function addPlayer() {
    const playerName = prompt("Enter player name:");
    if(playerName) {
      const player = {name: playerName, points: 0};
      players.push(player);
      renderPlayers();
    }
  }

  // Update player points
  function addPoints(index, points) {
    players[index].points += points;
    renderPlayers();
  }

  // Render Players
  function renderPlayers() {
    const container = document.getElementById('playersContainer');
    container.innerHTML = '';
    players.forEach((player, index) => {
      const div = document.createElement('div');
      div.className = 'player';
      div.innerHTML = `
        <strong>${player.name}</strong> - Points: ${player.points} <br>
        <button onclick="addPoints(${index}, 1)">+1 Point</button>
        <button onclick="addPoints(${index}, -1)">-1 Point</button>
      `;
      container.appendChild(div);
    });
  }
</script>

</body>
</html>
